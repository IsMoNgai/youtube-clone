<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox <P></P>ractice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display:flex; 
        ">
        <div style="background-color:lightblue;">div 1 text</div>
        <div style="background-color:lightpink;">div 2 <p>text</p></div>
        </div>

        <div style="
        display:flex; 
        flex-direction:row;
        margin-top: 20px;
        ">
            <div style="width:100px; background-color:lightblue;">div 1 text</div>
            <div style="flex:1; background-color:lightpink;">flex 1 <p>text</p></div>
        
        </div>

        <div style="
        display:flex; 
        flex-direction:row;
        margin-top: 20px;
        ">
            <div style="width:100px; background-color:lightblue;">div 1 text</div>
            <div style="flex:1; background-color:lightpink;">flex 1</div>
            <div style="flex: 1; background-color:lightblue;">flex 2</div>
        </div>

        <div style="
        display:flex; 
        flex-direction:row;
        margin-top: 20px;
        ">
        <div style="flex:1; background-color:lightblue;">flex 1</div>
        <div style="width:100px; background-color:lightpink;">div 1 text</div>
        <div style="flex: 1; background-color:lightblue;">flex 2</div>
        </div>

        <div style="
        display:flex; 
        flex-direction:row;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        ">
        <div style="width: 100px; background-color:lightblue;">100px</div>
        <div style="width: 100px; background-color:lightpink;">100px</div>
        <div style="width: 100px; background-color:lightblue;">100px</div>
        </div>

        <div style="
        display:flex; 
        flex-direction:row;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: end;
        ">
        <div style="width: 100px; background-color:lightblue;">100px</div>
        <div style="width: 100px; background-color:lightpink;">100px</div>
        <div style="width: 100px; background-color:lightblue;">100px</div>
        </div>

        <div style="
        display:flex; 
        flex-direction:row;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
        ">
        <div style="width: 100px; background-color:lightblue;">100px</div>
        <div style="width: 100px; background-color:lightpink;">100px</div>
        <div style="width: 100px; background-color:lightblue;">100px</div>
        </div>
    </body>
</html>
