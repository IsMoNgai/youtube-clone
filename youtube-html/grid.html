<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color:lightblue;">div 1</div>
            <div style="background-color: lightgreen;">div 2<p>text</p></div>            
        </div>
        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 150px 200px;">
            <div style="background-color:lightblue;">100px <p>text</p></div>
            <div style="background-color: lightgreen;">150px <p>text</p></div>            
            <div style="background-color: lightgoldenrodyellow;">300px <p>text</p></div>            
        </div>
        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr;">
            <div style="background-color:lightblue;">100px <p>text</p></div>
            <div style="background-color:lightseagreen;">frpx <p>text</p></div>  
        </div>
        <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 1fr;">
            <div style="background-color:lightblue;">100px <p>text</p></div>
            <div style="background-color:lightseagreen;">frpx <p>text</p></div>  
            <div style="background-color:red;">frpx <p>text</p></div>  
        </div>
        <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr;">
            <div style="background-color:lightblue;">100px <p>text</p></div>
            <div style="background-color:lightseagreen;">frpx <p>text</p></div>  
            <div style="background-color:red;">frpx <p>text</p></div>  
        </div>
    </body>
</html>
